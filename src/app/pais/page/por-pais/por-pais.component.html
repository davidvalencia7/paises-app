<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form action="" (ngSubmit)="buscar()">
      <input
      [(ngModel)]="termino"
          class="form-control"
          type="text"
          name="termino"
          placeholder="Buscar pais">
    </form>
  </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="isError">No se encontro el termino {{termino}}</div>

<div class="row" *ngIf="countryList.length > 0">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblaci√≥n</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of countryList; let i = index">
          <td>{{ i+1 }}</td>
          <td>
            <img [src]="pais.flags.png" alt="" class="small-flag">
          </td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais',pais.ccn3]" routerLinkActive="router-link-active" >Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
