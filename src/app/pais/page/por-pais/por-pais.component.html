<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias( $event )"
      placeholder="Buscar pais"
    >
    </app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-action" 
      *ngFor="let pais of paisesSugeridos"
      (click)="buscar(pais.name.common)"
  >
        {{ pais.name.common }}
  </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="isError">No se encontro el termino {{termino}}</div>

<div class="row" *ngIf="countryList.length > 0">
  <div class="col">
    <app-pais-table  [countryList]="countryList"></app-pais-table>
  </div>
</div>
