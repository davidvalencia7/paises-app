<div class="alert alert-info" *ngIf="!pais; else divPais" >
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>Pais : <small>{{ pais.name.common }}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" alt="" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Informaci√≥n</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Codigo</strong> {{ pais.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Abreviatura</strong> {{ pais.cca3 }}
        </li>
      </ul>
    </div>
  </div>

</ng-template>
